<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="assets/svg/logo.svg"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Pixel Battle</title>
</head>
<body>
    <main>
        <div class="battlefield-wrapper">
            <div>
                <div class="battlefield-options">
                    <button id="start-battle">Battle</button>
                    <ul class="force-list"></ul>
                    <div class="force-cta">
                        <button id="add-force">Add Force</button>
                        <button id="remove-force" disabled>Remove Force</button>
                    </div>
                </div>
                <div class="battlefield-stats">
                    <table class="force-stats">
                        <thead>
                            <tr>
                                <th>Force</th>
                                <th>Pixels</th>
                            </tr>
                        </thead>
                        <tbody class="force-stats-body"></tbody>
                    </table>
                </div>
            </div>
            <canvas class="battlefield" width="600" height="600"></canvas>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
